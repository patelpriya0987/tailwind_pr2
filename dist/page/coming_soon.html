 <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>coming soon</title>
        <link rel="shortcut icon" href="../images/banner/Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
    </head>
    <body>
        <!-- header -->
        <main>
            <section class="h-[100vh] bg-cover bg-no-repeat flex flex-wrap justify-center items-center" style="background-image: url('../images/pages/Coming\ Soon.png');">
                <div class="">
                    <div class="text-center">
                        <h2 class="text-[#D9D9D9] text-7xl font-serif mb-3">Coming Soon</h2>
                        <p class="text-[#C3AF9D] text-3xl font-sans mb-3 font-bold">“Our Culinary Paradise is Coming Soon!”</ps>
                          
                    </div>
                    <div>
                        <div class="w-8/12 mx-auto">
                        <div class="flex text-white mt-9">
                            <div class="w-3/12">
                                <h2 id="num_1" class="text-4xl mb-5 font-bold">21</h2>
                                <span class="text-xl font-semibold">Days</span>
                            </div>
                            <div class="w-3/12">
                                <h2 id="num_2" class="text-4xl mb-5 font-bold">7</h2>
                                <span class="text-xl font-semibold">Hours</span>
                            </div>
                            <div class="w-3/12">
                                <h2 id="num_3" class="text-4xl mb-5 font-bold">49</h2>
                                <span class="text-xl font-semibold">Minutes</span>
                            </div>
                            <div class="w-3/12">
                                <h2 id="num_4" class="text-4xl mb-5 font-bold">32</h2>
                                <span class="text-xl font-semibold">Seconds</span>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                 </div>
            </section>
        </main>

        <script src="../js/jquery.min.js"></script>
        <script src="../js/script.js"></script>

        <!-- counter -->
        <script src="../js/countMe.min.js"></script>
        <script>
            window.onload = ()=>{
                // $(selector).countMe(delay,speed)
                $("#num_1").countMe(40, 40);
                $("#num_2").countMe(70, 100);
                $("#num_3").countMe(40, 60);
                $("#num_4").countMe(40, 70);
             }
            </script>
